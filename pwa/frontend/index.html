<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- enable mobile sizing -->
    <meta name="theme-color" content="#2a8644"> <!-- set color theme to match background -->

    <!-- iOS PWA meta tags -->
    <meta name="mobile-web-app-capable" content="yes">  <!-- Open like an app -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  <!-- Convert status bar to black -->
    <meta name="apple-mobile-web-app-title" content="HOVerview"> <!-- App Name -->

    <title>HOVerview</title>

    <link rel="stylesheet" href="/css/styles.css"> <!-- css -->
    <link rel="manifest" href="/manifest.json">  <!-- manifest file for PWA -->
    <link rel="apple-touch-icon" href="/images/icon.png"> <!-- iOS icon need 180 by 180 -->
    <link rel="icon" href="/favicon.ico">

</head>
<body>

<div class="container">
    <header>
        <h1>HOVerview</h1>
        <p class="subtitle">95 Express Lane Status</p>
    </header>

    <main>
        <div id="status" class="status">
            <p id="statusText" class="statusText">Starting...</p>
        </div>

        <div id="arrow" class="arrow">â†’</div>  <!-- Changed to a double arrow character -->

        <div id="info" class="info">
            <p id="last-updated" class="last-updated">Last Updated: <span id="last-updated-time" class="fade-time">...</span></p>
        </div>

        <!-- Refresh Button to grab data again -->
        <button id="refresh-button" class="refresh-button">Refresh</button>
    </main>

    <footer>
        <p>HOVerview PWA &copy; 2025</p>
        <p class="small">Data from Express Lanes API</p>
    </footer>
</div>

<!-- Normal App Javascript -->
<script src="/js/app.js"></script>

<!-- Background sync and caching -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
                .then((reg) => {
                    console.log('ServiceWorker registration successful with scope: ', reg.scope);
                })
                .catch((err) => {
                    console.log('ServiceWorker registration failed: ', err);
                });
        });
    }
</script>

</body>
</html>
